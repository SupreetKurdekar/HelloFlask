<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <style>
        /* Existing styles for the chatbox */

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 300px;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        /* Other styles for the chat */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .close-chat {
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #DC3545;
            cursor: pointer;
        }
        .chat-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .chat-input button {
            padding: 10px;
            border: 1px solid #ddd;
            border-left: 0;
            background-color: #007BFF;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }
        .chat-toggle-button:hover {
            background-color: #0056b3;
        }

        .pdf-chat-toggle-button {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }
        .pdf-chat-toggle-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    {% block header %}
    <h1>Welcome to My Project</h1>
    {% endblock %}

    {% block content %}
    {% endblock %}

    <!-- General Chatbox -->
    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <h2>AI Chatbox</h2>
            <button class="close-chat" onclick="closeChat('chat-container', 'chat-toggle')">âœ–</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage('/chat', 'chat-box', 'user-input')">Send</button>
        </div>
    </div>

    <!-- PDF Chatbox -->
    <div id="pdf-chat-container" class="chat-container">
        <div class="chat-header">
            <h2>PDF Chatbox</h2>
            <button class="close-chat" onclick="closeChat('pdf-chat-container', 'pdf-chat-toggle')">âœ–</button>
        </div>
        <div id="pdf-chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="pdf-user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage('/pdfChat', 'pdf-chat-box', 'pdf-user-input')">Send</button>
        </div>
    </div>

    <!-- Toggle Buttons -->
    <button id="chat-toggle" class="chat-toggle-button" onclick="openChat('chat-container', 'chat-toggle')">ðŸ’¬</button>
    <button id="pdf-chat-toggle" class="pdf-chat-toggle-button" onclick="openChat('pdf-chat-container', 'pdf-chat-toggle')">ðŸ“„</button>

    <!-- JavaScript for Chatboxes -->
    <script>
        function openChat(containerId, toggleId) {
            const chatContainer = document.getElementById(containerId);
            const chatToggle = document.getElementById(toggleId);

            chatContainer.style.display = "block";
            chatToggle.style.display = "none";
        }

        function closeChat(containerId, toggleId) {
            const chatContainer = document.getElementById(containerId);
            const chatToggle = document.getElementById(toggleId);
            const chatBox = chatContainer.querySelector(".chat-box");

            chatContainer.style.display = "none";
            chatToggle.style.display = "block";
            chatBox.innerHTML = "";
        }

        async function sendMessage(endpoint, chatBoxId, userInputId) {
            const userInput = document.getElementById(userInputId);
            const chatBox = document.getElementById(chatBoxId);

            const userMessage = userInput.value;

            if (!userMessage) return;

            chatBox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;

            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();

                chatBox.innerHTML += `<div><strong>AI:</strong> ${data.reply}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div><strong>AI:</strong> An error occurred. Please try again.</div>`;
            }

            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage('/chat', 'chat-box', 'user-input');
            }
        });

        document.getElementById("pdf-user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage('/pdfChat', 'pdf-chat-box', 'pdf-user-input');
            }
        });
    </script>
</body>
</html>
