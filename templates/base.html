<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <style>
        /* Include your existing styles for the chatbox here */

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 300px;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        /* Other styles for the chat */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .close-chat {
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #DC3545;
            cursor: pointer;
        }
        .chat-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .chat-input button {
            padding: 10px;
            border: 1px solid #ddd;
            border-left: 0;
            background-color: #007BFF;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }
        .chat-toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Common Header Section (if any) -->
    {% block header %}
    <h1>Welcome to My Project</h1>
    {% endblock %}
    
    <!-- Content for the page -->
    {% block content %}
    {% endblock %}

    <!-- Chatbox Section (this will be on every page) -->
    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <h2>AI Chatbox</h2>
            <button class="close-chat" onclick="closeChat()">âœ–</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <button id="chat-toggle" class="chat-toggle-button" onclick="openChat()">ðŸ’¬</button>

    <!-- JavaScript for Chatbox -->
    <script>
        function openChat() {
            const chatContainer = document.getElementById("chat-container");
            const chatToggle = document.getElementById("chat-toggle");

            chatContainer.style.display = "block"; // Show chatbox
            chatToggle.style.display = "none";    // Hide toggle button
        }

        function closeChat() {
            const chatContainer = document.getElementById("chat-container");
            const chatToggle = document.getElementById("chat-toggle");
            const chatBox = document.getElementById("chat-box");

            chatContainer.style.display = "none"; // Hide chatbox
            chatToggle.style.display = "block";  // Show toggle button
            chatBox.innerHTML = "";              // Clear chat messages
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            // Get user's message
            const userMessage = userInput.value;

            if (!userMessage) return;

            // Display user message
            chatBox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;

            try {
                // Send the message to the Flask backend
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();

                // Display AI's response
                chatBox.innerHTML += `<div><strong>AI:</strong> ${data.reply}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div><strong>AI:</strong> An error occurred. Please try again.</div>`;
            }

            // Clear input and scroll to bottom
            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Allow the user to send the message by pressing "Enter"
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();  // Prevent form submission (if applicable)
                sendMessage();
            }
        });
    </script>
</body>
</html>
