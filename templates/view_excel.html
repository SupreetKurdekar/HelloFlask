{% extends 'base.html' %}

{% block title %}Excel File Contents{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Contents of {{ file_name }}</h1>
        
        <!-- Table -->
        <div>
            {{ table_html | safe }}
        </div>

        <!-- Gantt Chart -->
        <h2 class="mt-5">Project Timeline</h2>
        <div class="chart-container">
            <img src="data:image/png;base64,{{ chart_base64 }}" alt="Gantt Chart" class="img-fluid">
        </div>

        <!-- Back Button -->
        <a href="/" class="btn btn-primary mt-3">Back to Project Selection</a>
    </div>
{% endblock %}
