<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Contents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        table {
            text-align: center; /* Center-align table content */
        }
        th, td {
            text-align: center; /* Center-align table headers and cells */
            vertical-align: middle; /* Vertically align to the center */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Contents of {{ file_name }}</h1>
        <div>
            {{ table_html | safe }}
        </div>
        <a href="/" class="btn btn-primary mt-3">Back to Project Selection</a>
    </div>
</body>
</html>
